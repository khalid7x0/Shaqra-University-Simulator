<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .login-form {
      text-align: center;
      margin-top: 50px;
    }
    .form-element {
      margin-bottom: 15px;
      direction: rtl; 
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2>القبول الموحد</h2>
    <h3>تسجيل الدخول</h3>
    <form>
      <label for="username" class="form-element">:اسم المستخدم</label>
      <input type="text" id="username" name="username" class="form-element"><br><br>
      <label for="password" class="form-element">:كلمة المرور</label>
      <input type="password" id="password" name="password" class="form-element"><br><br>
      <input type="submit" value="تسجيل الدخول" class="form-element">
    </form>
    <h3>لتقديم طلب جديد</h3>
    <form>
      <label for="full-name" class="form-element">:الاسم الثلاثي</label>
      <input type="text" id="full-name" name="full-name" class="form-element"><br><br>
      <label for="id-card" class="form-element">:بطاقة الأحوال</label>
      <input type="text" id="id-card" name="id-card" class="form-element"><br><br>
      <label for="certificate" class="form-element">شهادة الثانوية العامة:</label>
      <input type="file" id="certificate" name="certificate" class="form-element"><br><br>
      <label for="birthdate" class="form-element">:تاريخ الميلاد</label>
      <input type="date" id="birthdate" name="birthdate" class="form-element"><br><br>
      <input type="submit" value="تسجيل" class="form-element">
    </form>
  </div>
</body>
</html>
