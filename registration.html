<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التسجيل الالكتروني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .registration-form {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="registration-form">
    <h2>ادخال الطلبات</h2>
    <form>
      <label for="transferRequest">:طلب تحويل لجامعة شقراء</label><br>
      <input type="checkbox" id="transferRequest" name="transferRequest"><br><br>
      
      <label for="documentVerification">:التحقق من الوثائق</label><br>
      <input type="checkbox" id="documentVerification" name="documentVerification"><br><br>
      
      <label for="graduationCertificate">:التحقق من وثيقة التخرج</label><br>
      <input type="checkbox" id="graduationCertificate" name="graduationCertificate"><br><br>
      
      <label for="serviceGuides">:أدلة الخدمات الالكترونية</label><br>
      <input type="checkbox" id="serviceGuides" name="serviceGuides"><br><br>
      
      <input type="submit" value="تقديم الطلب">
    </form>
  </div>
</body>
</html>
